<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSRF Token -->
    <title>test</title>
    <!-- Styles -->
    <link href="../css/static/bootstrap.min.css" rel="stylesheet">
    <link href="../css/common/style.css" rel="stylesheet">
    <style>
    </style>
    <!-- Scripts -->
    <script type="text/javascript" src="../js/common/plugin/jquery-3.2.1.min.js" ></script>
    <script type="text/javascript" src="../js/common/plugin/bootstrap.min.js" ></script>
</head>
<body class="login-page">
    <div class="login-container">
	
		
		<div class="login-logo"><img src="../image/common/logo.png" /></div>
        
 
         <form name='loginForm' action="" method="POST">
        
		<div class="form-group">
			<input type="text" class="form-control" placeholder="User Name" name="j_username"/>
		</div>
		<div class="form-group">
			<input type="password" class="form-control" placeholder="Password" name="j_password"/>
		</div>		
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>			
		
		<div class="">
			<input class="btn btn-block btn-primary" type="submit" value="Login" />
		</div>
		</form>
	</div>
    
    
</body>
